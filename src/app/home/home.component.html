                        <img src="/assets/img/doctor_avatar.png" width="30" height="30" alt="Avatar" class="avatar">

                    </div>
                </div>
                <div class="menu-main mt-4">
                    <ul class="p-3">
                        <li>
                            <i class="fas fa-hospital-user mr-1"></i>
                            Pacientes
                            <ul class="pacientes-options">

                            </ul>
                        </li>
                        <li>

                                <li><a href="#">Nueva cita</a></li>

                        <li>
                            <i class="fas fa-bell  mr-1"></i>

                        <li>

                    </ul>
                </div>

                    <p class="text-uppercase">Estado</p>
                     <ul class="p-2">
                         <li><div class="circulo-status hoy"></div>Hoy: 10</li>
                         <li><div class="circulo-status ayer"></div>Ayer: 10</li>

        <section class="flex-md-grow-1 main-content px-3">

             <div class="my-4 card p-3">

                    <label>Fecha</label>

                    <label>Filtrado por: </label>

                        <input type="checkbox" value=""> <span class="ml-2">Signo zodiacal</span> <br>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" value=""> <span class="ml-2">Cantidad de vicitas</span> <br>
                    </div>
                    <div>
                        <button class="btn btn-busqueda text-center text-white w-100">Buscar</button>
