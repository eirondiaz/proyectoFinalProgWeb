<div class="container d-flex justify-content-center"  style="height: 100vh;">
    <div class="align-self-center card p-5">
        <div class="mb-2">
            <h2>Modificar contraseña</h2>
            <i>(Se cambiara la contraseña de su cuenta.)</i>
        </div>
    
         <div class="mt-3" style="max-width:400px;">
             <form>
                 <label>Contraseña Actual</label>
                 <div class="form-group">
                    <input type="text" class="form-control" placeholder="Escribir la contraseña mas reciente.">
                 </div>
                 <label>Nueva contraseña</label>
                 <div class="form-group">
                    <input type="text" class="form-control" placeholder="Su nueva contraseña.">
                 </div>
                 <label>Confirmar</label>
                 <div class="form-group">
                    <input type="text" class="form-control" placeholder="Confirmar nueva contraseña.">
                 </div>
                 <div class="form-group">
                     <button class="btn btn-primario">Guardar cambios</button>
                 </div>
             </form>
         </div>
    </div>
</div>
