<div class="mt-5">
    <h3>Listado de pacientes</h3>
        <div class="mt-3">
           <div class="d-flex justify-content-between" style="max-width: 800px;">
                <div class="mt-1">
                    <span>Filtrado por: </span>
                    <select #filtro name="zodiaco" class="p-1" style="width: 130px;" (change)="VerPorCitas($event)">
                        <option value="zodiaco">Zodiaco</option>
                        <option value="citas">Visitas</option>
                    </select>
                </div>
                <div>
                    <form class="">
                        <div class="form-group">
                            <label>Fecha: </label>
                            <input #citaFecha type="date" class="ml-2 p-1">
                            <button (click)="buscar()" class="btn btn-primario text-center text-white ml-2 mb-1">Buscar</button>
                        </div>
                    </form>
               </div>
           </div>
        </div>
    <div class="table-responsive w-100  border rounded-lg" style="max-width: 800px;">
       <div class="d-flex justify-content-between px-4 ">
        <div class="m-2">
            <input type="checkbox" class="mr-3"> 
             <span>PACIENTES</span>
        </div>
        <div class="m-2">
            <i class="far fa-trash-alt"></i>
        </div>
       </div>
        <div class="table-responsive w-100 " style="max-width: 800px;">
            <ng-template [ngIf]="verZodiaco" [ngIfElse]="visitas">
                <table class="w-100">
                    <tbody>     
                        <tr class="border-top bg-light-blue" *ngFor="let paciente of pacientes">
                            <div>
                                <div class="list-container py-2">
                                    <div class="center-center">
                                        <input type="checkbox" class="form-checkbox">
                                    </div>
                                    <div>
                                        <div class="d-flex">
                                        <div class="avatar">
                                            <i class="fas fa-star"></i>
                                        </div>
                                        <div class="center-center ml-3">
                                            <h6>{{paciente.nombre}} {{paciente.apellido}}</h6>
                                        </div>
                                        </div>
                                    </div>
                                    <div class="center-center text-gris">
                                        <h6>{{getZodiaco(paciente.fecha_nac)}}</h6>
                                    </div>
                                    <div class="center-center ">
                                        <h6 class="h7">{{paciente.cedula}}</h6>
                                    </div>
                                    <div class="center-center ">
                                        <i class="fas fa-ellipsis-h"></i>
                                    </div>                    
                                </div>                    
                            </div>
                        </tr>           
                    </tbody>
                </table>
            </ng-template>
            <ng-template #visitas>
                <table class="w-100">
                    <tbody>     
                        <tr class="border-top bg-light-blue" *ngFor="let paciente of pacientes">
                            <div>
                                <div class="list-container py-2">
                                    <div class="center-center">
                                        <input type="checkbox" class="form-checkbox">
                                    </div>
                                    <div>
                                        <div class="d-flex">
                                        <div class="avatar">
                                            <i class="fas fa-star"></i>
                                        </div>
                                        <div class="center-center ml-3">
                                            <h6>{{paciente.nombre}} {{paciente.apellido}}</h6>
                                        </div>
                                        </div>
                                    </div>
                                    <div class="center-center text-gris">
                                        <h6>{{pacientes.visitas}}</h6>
                                    </div>
                                    <div class="center-center ">
                                        <h6 class="h7">{{paciente.cedula}}</h6>
                                    </div>
                                    <div class="center-center ">
                                        <i class="fas fa-ellipsis-h"></i>
                                    </div>                    
                                </div>                    
                            </div>
                        </tr>           
                    </tbody>
                </table>
            </ng-template>
        </div>
    </div>
</div>
