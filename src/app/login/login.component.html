<div class="container-fluid p-0 m-0 fixed-size" >
    <div class="row p-0 m-0">
         <div class="col-md-6 d-none d-md-block left-side-login">
                <div class="d-flex justify-content-center align-items-center fixed-size">
                    <div>
                        <img src="/assets/img/doctor_img_login.png" alt="Doctor"   class="">
                    </div>
                </div>
         </div>
         <div class="col-12 col-md-6 right-side-login">
             <div class="d-flex flex-column justify-content-center align-items-center fixed-size bg-white">
                    <div>
                        <h2>Entrar a tu cuenta</h2>
                        <p>Login require el correo y la contraseña</p>
                    </div>
                    <div class="w-75 fixed-box-size">
                        <div class="row">
                            <div class="col-6 position-relative">
                                <div class="container-options text-center selected-box-border">
                                    <i class="fas fa-check check-icon-position  check-icon"></i>
                                    <div>
                                        <i class="fas fa-sign-in-alt icon-style-primario"></i>
    
                                        <div class="mt-2">
                                            <b>Entrar</b>
                                            <p class="box-text">Aceder a tu cuenta.</p>
                                        </div>
                                    </div>
                                   </div>
                            </div>
                            <div class="col-6 position-relative">
                                <div class="container-options text-center not-selected-box-border" routerLink="/registro">
                                    <div>
                                        <i class="fas fa-user-plus icon-style-primario"></i>
    
                                        <div class="mt-2">
                                            <b>Cuenta</b>
                                            <p class="box-text">Empieza hoy mismo.</p>
                                        </div>
                                    </div>
                                   </div>
                            </div>
                        </div>
                    </div>
                    <form [formGroup]="myForm" class="w-75 fixed-size-input">
                        <div class="form-group my-3">
                             <label for="">Correo</label>
                             <input formControlName="correo" type="email" placeholder="tu@ejemplo.com" class="form-control input-style">                        
                             <div *ngIf="correo.invalid && (correo.dirty || correo.touched) && valid"> 
                                <span class="text-danger" *ngIf="correo.errors.required">El correo es requerido</span>
                                <span class="text-danger" *ngIf="correo.errors.email">Introduzca un correo valido</span>
                              </div>                            
                            </div>
                        <div class="form-group my-3">
                            <!--<div class="d-flex justify-content-around">
                                <label for="">Contraseña</label>
                               <a class="text-primario">Olvide la contraseña?</a>                      
                            </div>-->
                            <label for="">Contraseña</label>
                            <input formControlName="clave" type="password" placeholder="Introdusca su contraseña" class="form-control input-style">
                            <div *ngIf="clave.invalid && (clave.dirty || clave.touched) && valid"> 
                                <span class="text-danger">La contraseña es requerida</span>
                            </div>
                        </div>
                        <div class="my-3">
                            <button (click)="logIn()" type="submit" class="btn p-2 btn-primario text-white w-100">Entra a mi cuenta</button>
                            <span class="text-danger">{{error}}</span>
                            <div class="my-3">
                               <p> No tengo una cuenta? <a routerLink="/registro" class="text-primario">Crear cuenta</a></p>
                            </div> 
                        </div>
                    </form>
             </div>
         </div>
    </div>
</div>
