<ng-template [ngIf]="fechaControl.value" [ngIfElse]="loading">
    <div class="container-fluid my-2">
        <div class="d-flex justify-content-around  align-items-center">
             <div class="card p-3 ">
                   <h6>INFORMACION DE LA CONSULTA</h6>
                    <form [formGroup]="citaFormulario">
                        <div class="form-group">
                            <span>Motivo de la cita:</span>
                            <input type="text" placeholder="Motivo cita" class="form-control" formControlName="motivo" >
                        </div>
                        <div class="form-group">
                            <span>Fecha: </span>
                            <input type="text" placeholder="Fecha" class="form-control" formControlName="fecha">
                        </div>
                        <div class="form-group">
                            <span>No. seguro</span>
                            <input type="text" placeholder="No. seguro" class="form-control" formControlName="no_seguro">
                        </div>
                        <div class="form-group">
                            <span>Monto a pagar:</span>
                            <input type="text" placeholder="Monto a pagar" class="form-control" formControlName="monto">
                        </div>
                        <div class="form-group">
                            <span>Diagnostico: </span>
                            <input type="text" placeholder="Diagnostico" class="form-control" formControlName="diagnostico" >
                        </div>
                        <div class="form-group">
                            <span>Nota: </span>
                            <textarea cols="2" rows="3" class="form-control" formControlName="nota"></textarea>
                        </div>
                        <div>
                            <button class="btn btn-danger" (click)="EliminarCita()">Eliminar</button>
                            <button class="btn btn-primario ml-2"  (click)="GuardarCambios()">Guardar cambios</button>
                        </div>
                    </form>
                </div>
               <div class="text-center">
                      <a class="text-primario" (click)="ShowFoto()">Ver imagen de evidencia.</a>
             </div>
           </div>
   </div>
</ng-template>
<ng-template #loading>    
    <div class="container">
            <div class="d-flex justify-content-center fixed-size">
                <div class="align-self-center text-center">
                    <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status"></div>
                    <div>
                        <span>Cargando...</span>
                    </div>
               </div>
            </div>
    </div>
</ng-template>

<div class="foto d-none" id="foto">
    <div class="d-flex justify-content-center w-100 fixed-size align-items-center">
        <ng-template [ngIf]="foto" [ngIfElse]="nofoto">
            <div class="text-center position-relative">
                <i class="fas fa-times close"  (click)="CloseMenu()"></i>
                <img [src]="foto" alt="Foto evidencia" width="90%" class="img-fluid">
                <input type="file" class="form-control">
            </div>
        </ng-template>
        <ng-template #nofoto>
            <div class="card p-4">
                <h3>No hay foto de evidencia</h3>
                <i>Preguntele a su medico.</i>
            </div>
        </ng-template>
    </div>
</div>
