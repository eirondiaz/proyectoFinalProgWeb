<ng-template [ngIf]="cita" [ngIfElse]="loading">
    <div class="container">
        <div class="d-flex">
           <div>
               <div class="card mt-3 mr-2 p-3 bg-light-blue">
                   <h5>INFORMACION DE LA CONSULTA</h5>
                   
                    <div class="mt-2">
                       <div class="mt-2 p-2">
                            <b class="mt-2">Motivo:</b> <br>
                            <a>{{cita.motivo}}</a>
                       </div>

                       <div class="mt-2 p-2">
                            <b class="mt-2">Fecha: </b> <br>
                            <span>{{cita.fecha | date}}</span>
                       </div>

                      <div class="mt-2 p-2">
                            <b class="mt-2">No. seguro</b> <br>
                            <span>{{cita.no_seguro}}</span>
                      </div>

                       <div class="mt-2 p-2">
                            <b class="mt-2">Dianostico</b> <br>
                            <span>{{cita.diagnostico}}</span>
                       </div>

                       <div class="mt-2 p-2">
                            <b class="mt-2">Nota</b> <br>
                            <span>{{cita.nota}}</span>
                       </div>

                       <div class="mt-2 p-2">
                        <b class="mt-2">Monto:</b> <br>
                        <span>{{cita.monto}}</span>
                   </div>
                    </div>
               </div>
           </div>
           <div class="flex-grow-1 card mt-3">
            <ng-template [ngIf]="cita.foto_evidencia" [ngIfElse]="nofoto">
                <div>
                    <img [src]="cita.foto_evidencia" alt="Foto evidencia" width="300" class="img-fluid">
                </div>
            </ng-template>
            <ng-template #nofoto>
                <div>
                    <h3>No hay foto de evidencia</h3>
                    <i>Preguntele a su medico.</i>
                </div>
            </ng-template>
        </div>
        </div>
   </div>
</ng-template>
<ng-template #loading>    
    <div class="container">
            <div class="d-flex justify-content-center fixed-size">
                <div class="align-self-center text-center">
                    <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status"></div>
                    <div>
                        <span>Cargando...</span>
                    </div>
               </div>
            </div>
    </div>
</ng-template>
