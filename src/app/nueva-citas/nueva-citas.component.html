 <div class="container">
    <div>
        <h3>Agendar una cita</h3>

        <div>
            <form>
                    <h2 class="mb-4">Datos del paciente</h2>
                    <i>(Informacion personal)</i> <br>

                    <label>Paciente: </label>
                    <div class="form-group mr-2">
                         <select class="form-control">
                            <option value="">Gabriel Geronimo</option>
                         </select>
                        <div> 
                            <span class="text-danger">*El nombre es requerida*</span>
                        </div>
                    </div>
                    <label>Fecha: </label>
                    <div class="form-group">
                        <input  type="date" class="form-control">
                        <div> 
                            <span class="text-danger">*El apellido es requerido*</span>
                        </div>
                    </div>
                    <label>Motivo de la consulta: </label>
                    <div class="form-group">
                        <input type="text" class="form-control">
                        <div> 
                            <span class="text-danger">*La fecha de nacimiento es requerida</span>
                        </div>
                    </div>
                    <label>Numero de seguro: </label>
                    <div class="form-group">
                        <input type="text" class="form-control">
                        <div> 
                            <span class="text-danger">*La fecha de nacimiento es requerida</span>
                        </div>
                    </div>
                    <label>Monto a pagar $: </label>
                    <div class="form-group">
                        <input type="number" class="form-control">
                        <div> 
                            <span class="text-danger">*La fecha de nacimiento es requerida</span>
                        </div>
                    </div>
                    <label>Diagnostico: </label>
                    <div class="form-group">
                        <input type="text" class="form-control">
                        <div> 
                            <span class="text-danger">*La fecha de nacimiento es requerida</span>
                        </div>
                    </div>
                    <label>: </label>
                    <div class="form-group">
                         <textarea rows="5" cols="5" class="form-control"></textarea>
                        <div> 
                            <span class="text-danger">*La fecha de nacimiento es requerida</span>
                        </div>
                    </div>

                     <div class="form-group mt-3">
                        <button  class="btn btn-primario w-75 ml-2 mt-3" >Siguiente</button>
                    </div> 
            </form>
        </div>
    </div>
</div>
